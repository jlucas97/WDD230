<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Castillo">
    <meta name="description" content="This is a demo of how lazy loading works">
    <title>Lazy loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Images gallery</h1>
    </header>
    <main>
        <div id="button-container">
            <button id="refresh"><img src="images/reload.png" alt="reload icon"></button>
        </div>

        <div id="pictures">
            <img src="images/ocean.webp" alt="A boat with stars on background" loading="lazy" width="400" height="600">
            <img src="images/aurora.webp" alt="Aurora boreais" loading="lazy" width="400" height="600">
            <img src="images/lake-and-forest.webp" alt="A lake and many pines on background" loading="lazy" width="400"
                height="600">
            <img src="images/lake-and-mountains.webp" alt="A lake with mountains background" loading="lazy" width="400"
                height="600">
            <img src="images/milky-way.webp" alt="The milky way" loading="lazy" width="400" height="600">
            <img src="images/tree-darkness.webp" alt="A tree in a silent ambiance" loading="lazy" width="400"
                height="600">
        </div>
    </main>
    <footer>
        <div>
            <p id="year">&copy;</p>
            <p> Lucas Castillo Costa Rica &#127464; &#127479;</p>
        </div>
        <p id="last-modified"></p>
    </footer>
    <script src="../scripts/getDates.js"></script>
    <script src="scripts/refresh.js"></script>
</body>

</html>
