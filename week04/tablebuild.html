<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <meta name="description" content="Table exercise">
    <meta name="author" content="Lucas Castillo">
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="title" colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th id="empty-header"></th>
                    <th class="service">Basic</th>
                    <th class="service">Premium</th>
                    <th class="service">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr class="feature1">
                    <th>Feature 1</th>
                    <th>✔️</th>
                    <th>✔️</th>
                    <th>✔️</th>
                </tr>
                <tr class="feature2">
                    <th>Feature 2</th>
                    <th>❌</th>
                    <th>✔️</th>
                    <th>✔️</th>
                </tr>
                <tr class="feature3">
                    <th>Feature 3</th>
                    <th>❌</th>
                    <th>❌</th>
                    <th>✔️</th>
                </tr>
            </tbody>
        </table>
        <caption>Table 1: Account Feature Comparison</caption>
    </main>
</body>

</html>
